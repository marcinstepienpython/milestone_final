{% extends 'base.html' %}
{% block content %}
<script src="https://js.stripe.com/v3/"></script>
<div class="jumbotron">
    <h1>Payment</h1>
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div id="card-element" class='form-control'>
                <!-- Elements will create input elements here -->
            </div>

            <!-- We'll put the error messages in this element -->
            <div id="card-errors" role="alert"></div>

            <button id="submit" class='btn btn-info btn-block mt-3'>Make the payment</button>
        </div>
    </div>

</div>

<script>
    // Set your publishable key: remember to change this to your live secret key in production
    // See your keys here: https://dashboard.stripe.com/account/apikeys
    var stripe = Stripe('pk_live_afCpZiYNkFuVIMYQHcQm926f00udm1y6TC');
    var elements = stripe.elements();
    // Set up Stripe.js and Elements to use in checkout form
    var style = {
        base: {
            color: "#32325d",
        }
    };
    var clientSecret = "{{clientSecret}}"

    var card = elements.create("card", { style: style });
    card.mount("#card-element");
    card.addEventListener('change', ({ error }) => {
        const displayError = document.getElementById('card-errors');
        if (error) {
            displayError.textContent = error.message;
        } else {
            displayError.textContent = '';
        }
    });

    var submitButton = document.getElementById('submit');

    submitButton.addEventListener('click', function (ev) {
        stripe.confirmCardPayment(clientSecret, {
            payment_method: { card: card }
        }).then(function (result) {
            if (result.error) {
                // Show error to your customer (e.g., insufficient funds)
                console.log(result.error.message);
            } else {
                // The payment has been processed!
                if (result.paymentIntent.status === 'succeeded') {
                    // Show a success message to your customer
                    // There's a risk of the customer closing the window before callback
                    // execution. Set up a webhook or plugin to listen for the
                    // payment_intent.succeeded event that handles any business critical
                    // post-payment actions.
                }
            }
        });
    });
</script>

{% endblock content%}
