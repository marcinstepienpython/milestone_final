{% load static %}


<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://js.stripe.com/v3/"></script>

<form class='payment-form' action="/charge" method="post" id="payment-form" data-token='{{ publish_key}}'
    data-next-url='/billing'>

    <div class="jumbotron">
        <h1>Payment</h1>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="stripe-form-row">
                        <label for="card-element">
                            Credit or debit card
                        </label>
                        <div id="card-element" class='form-control '>

                            <!-- A Stripe Element will be inserted here. -->
                        </div>

                        <!-- Used to display Element errors. -->
                        <div id="card-errors" role="alert"></div>
                    </div>

                    <button class='btn btn-info mt-3 btn-block'>Add Payment Method</button>
                </div>
            </div>
        </div>

    </div>

</form>

<script>

    var stripe = Stripe('pk_test_fpcyXSS2P3x8EvV4rA9hTheC004wTnx3KO');
    var elements = stripe.elements();
    // Custom styling can be passed to options when creating an Element.
    var style = {
        base: {
            // Add your base input styles here. For example:
            fontSize: '16px',
            color: "#32325d",

        }
    };

    // Create an instance of the card Element.
    var card = elements.create('card', { style: style });

    // Add an instance of the card Element into the `card-element` <div>.
    card.mount('#card-element');
    // Create a token or display an error when the form is submitted.
    var form = document.getElementById('payment-form');
    form.addEventListener('submit', function (event) {
        event.preventDefault();

        stripe.createToken(card).then(function (result) {
            if (result.error) {
                // Inform the customer that there was an error.
                var errorElement = document.getElementById('card-errors');
                errorElement.textContent = result.error.message;
            } else {
                // Send the token to your server.
                stripeTokenHandler(result.token);
            }
        });
    });

    function stripeTokenHandler(token) {
        console.log(token.id)
        var paymentMethodEndpoint = '/billing/payment-method/create/'
        var data = {
            "token": token.id,
        }
        $.ajax({
            data: data,
            url: paymentMethodEndpoint,
            method: "POST",
            success: function (data) {
                console.log(data)
            },
            error: function (error) {
                console.log(error)
            }
        })
    }

</script>
