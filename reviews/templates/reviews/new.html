{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content%}
<div class="container ">
    <h1>Write/edit a review</h1>
    <div class="col-md-6 ">
        <form method="POST" class="post-form">{% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="save btn btn-info mt-3">Send</button>
        </form>
    </div>
</div>
{% endblock %}
