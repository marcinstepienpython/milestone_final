{% url 'index' as index_url %} {% url 'artifacts' as artifacts_url %}
<!-- login -->
{% url 'login' as login_url %} {% url 'register' as register_url %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand {% if request.path == index_url %} active {% endif %}" href="{{ index_url }}">adart</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item {% if request.path == index_url %} active {% endif %}">
        <a class="nav-link " href="{{ index_url }}">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item {% if request.path == artifacts_url %} active {% endif %}">
        <a class="nav-link " href="{{ artifacts_url }}">Artifacts</a>
      </li>
      <li class="nav-item {% if request.path == cart_url %} active {% endif %}">
        <a class="nav-link " href="{{ cart_url }}">Cart</a>
      </li>

    </ul>
    {% include 'search/snippets/search-form.html' %}
    <ul class="navbar-nav ml-auto">
      <li class="nav-item {% if request.path == login_url %} active {% endif %}">
        <a class="nav-link" href="{{ login_url }}">Login</a>
      </li>
      <li class="nav-item {% if request.path == register_url %} active {% endif %}">
        <a class="nav-link" href="{{ register_url }}">Register</a>
      </li>
    </ul>

  </div>
</nav>
