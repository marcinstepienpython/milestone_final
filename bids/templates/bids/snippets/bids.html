{% extends 'base.html' %} {% block content%}
<div class="container ">
    <h1>Latest bids:</h1>
    <div>
        {% for bid in bids %}
        <p>{{bid.user}} offered {{bid.offer}} for {{ bid }}</p>
        {% empty %}
        <div>Sorry! No bids so far.</div>

        {% endfor %}
    </div>
</div>
{% endblock %}
