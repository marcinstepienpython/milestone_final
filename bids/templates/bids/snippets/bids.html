{% extends 'base.html' %} {% block content%}
<div class="jumbotron mt-3">
    <h1>Latest bids:</h1>
    <div class='container'>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                {% for bid in bids %}
                <p>{{bid.user}} offered {{bid.offer}} for {{ bid }}</p>
                <hr />
                {% empty %}
                <div>Sorry! No bids so far.</div>

                {% endfor %}
            </div>
        </div>

    </div>
</div>
{% endblock %}
