{% extends 'base.html' %} {% block content%}
<div class="container mt-3">
  <h1>List of artifacts:</h1>
  <div class="row justify-content-around">
    {% if query %}
    <div class="container">
      <p>Searched for: {{ query }}</p>
    </div>
    {% else %}
    <!-- <div class="col-md-12 mx-auto mb-3">
      {% include 'search/snippets/search-form.html' %}
    </div> -->
    {% endif %} {% for artifact in object_list %}
    <div class="col">
      <div class="card" style="width: 18rem;">
        {% if artifact.image %}
        <img src="{{ artifact.image.url }}" class="card-img-top p-3" alt="..." />
        {% endif %}
        <div class="card-body" style="height: 20rem;">
          <h5 class="card-title">{{ artifact.title }}</h5>
          <p class="card-text">
            {{ artifact.description }}
          </p>
          <a href="{{ artifact.get_url }}" class="btn btn-primary">Details</a>
        </div>
      </div>
    </div>
    {%endfor%}
  </div>
</div>
{% endblock %}
